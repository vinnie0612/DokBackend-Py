<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÖK: Index</title>
</head>
<body>
    <img id="pfp" src="./pfp" alt="Profile Picture" width="100px" style="float: right;">
    <h1>DÖKBackend</h1>
    <h2>Welcome {{ user.get("name") }}!</h2>
    <h2>User data</h2>
    <code>{{ user }}</code>
    <br>
    <h2>Actions</h2>
    <ul>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/door">Open a Door</a></li>
        <li><a href="/downstream">Get user info in JSON</a></li>
        <li><a href="/admin">Access the admin interface</a></li>
    </ul>
    <h2>Tasks</h2>
    {% if tasks|length > 0 %}
    <ul id="tasklist">
        <li>task</li>
    </ul>
    <script>
        fetch('/tasks')
        .then(response => response.json())
        .then(data => {
            // Assuming the response is an array of task objects
            const tasks = data.map(task => {
                return {
                    deadline: new Date(task.deadline),
                    description: task.description
                };
            });
            
            const ulElement = document.getElementById('tasklist'); // Replace 'taskList' with the ID of your existing <ul> element
                ulElement.innerHTML = ''; // Clear existing content
                
                tasks.forEach(task => {
                    const liElement = document.createElement('li');
                    const formattedDeadline = task.deadline.toLocaleString('en-US', {
                        month: 'long',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric'
                    });
                    liElement.textContent = `${task.description} - Deadline: ${formattedDeadline}`;
                    ulElement.appendChild(liElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
            
        </script>
        {% else %}
        <p>You have no tasks!</p>
        {% endif %}
        <hr>
        <footer style="text-align: right">DÖKBackend-Py {{ version }}</footer>
    </body>
    </html>
